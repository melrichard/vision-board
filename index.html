<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
	<link href="css/main.css" rel="stylesheet">
	<link href="css/normalize.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

</head>
<body>
	<div id="vision-board">
		<div class="block small-block light-bg">
			<p><span class="highlight">Grow</span></p>
			<p>LEARN TO DESIGN &amp; <strong>Code Websites</strong></p>
		</div>
			

		<div class="block small-block center">
			<img src="img/flower.png" alt="flower"/>

		</div>
		<div class="block small-block center light-bg">
			<p>	HTML<br>
				CSS<br>
				JAVASCRIPT<br>
				WORDPRESS<br> 
				PYTHON<br>
			</p>

		</div>

		<div class="block large-block">
			<p><span class="highlight">Freelance</span></p>
			<p>MAKE ENOUGH SIDE CASH TO <br><strong>Pay off debt</strong></p>
			<img src="img/piggy.png" alt="piggy bank"/>

		</div>
		<div class="block large-block center dark-bg">
			<img src="img/eye.png" alt="eye"/>
			<h1 class="title"> <span class="year">2020</span><br>Vision Board</h1>

		</div>
		<div class="block large-block right">
			<img src="img/plane.png" alt="plane">
			<p><span class="highlight">Travel</span></p>
			<p>PLAN A TRIP WHERE I CAN <strong>Work Remotely</strong></p>

		</div>
		<div class="block small-block center light-bg">
			<p>	WALK DOG ++ <br>
				MEDITATE<br>
				YOGA<br>
				SNUGGLE PUP</p>

		</div>

		<div class="block small-block center bottom">
			<img id=dog src="img/doggo.png" alt="dog"/>

		</div>
		<div class="block small-block right light-bg">
			<p><span class="highlight">Mind &amp; body</span></p>
			<p>EXERCISE MORE <br> &amp; FIND ZEN IN <strong>Challenge</strong></p>
		</div>
		
		
	</div>
</body>
</html>
